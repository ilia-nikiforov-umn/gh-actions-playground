name: Testing

on: [push]

jobs:
    helloworld:
        strategy:
          matrix:
            os: [ubuntu-22.04, macos-latest]
        
        runs-on: ${{ matrix.os }}

        steps:
            - name: list python modules
              run: |
                python -m pip list
            - name: print interesting github variables
              run: |
                printf ${{ github.repository }}
                printf ${{ runner.os }}
