name: Testing

on: [push]

jobs:
    helloworld:
        strategy:
          matrix:
            os: [ubuntu-22.04, macos-latest]
        
        runs-on: ${{ matrix.os }}

        steps:
            - name: list python modules
              run: |
                python -m pip list
            - name: print interesting github variables
              run: |
                printf ${{ github.repository }}
                printf ${{ runner.os }}
            - name: install aflow
              if: runner.os == 'macOS'
              run: |
                units -v
                brew tap aflow-org/aflow
                brew install aflow 
                aflow --version
